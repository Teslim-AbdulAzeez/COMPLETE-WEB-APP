<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="sign_in.css" />
  </head>
  <body>
    <section class="sign_in-container">
      <div class="header_container">
        <span class="logo_image"><img src="logo image.jpg" alt="Logo" /></span>
        <h3 class="form_section-header">NutriTrack</h3>
      </div>
      <form class="main_section" id="loginForm">
        <h2 style="text-align: center; margin-bottom: 1rem;">Welcome Back!</h2>
        <div class="mail">
          <label for="email">Email Address</label>
          <input type="text" id="email" placeholder="johndoe@gmail.com" required />
          <span class="error-message" id="loginError"></span>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="johndoe1234" required />
          <span class="error-message" id="passwordError"></span>
        </div>
        <div class="button">
          <button class="submit-btn" type="submit">
            <span class="login_link">Login</span>
          </button>
        </div>
        <p style="font-size: 1.2rem; text-align: center; margin-top: 1rem;">
          Don't have an account? <a href="sign_in.html" style="color: white;">Sign Up</a>
        </p>
      </form>
    </section>
    <script src="login.js"></script>
  </body>
</html>
